<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;1,100&display=swap"
      rel="stylesheet"
    />
    <link href="css/loader.css" rel="stylesheet" />

    <title>Profile</title>
  </head>
  <body>
    <div class="page-loader">
      <div class="spinner"></div>
      <div class="txt">Loading something Beautiful!</div>
    </div>
    <section class="vh-100" style="background-color: #80b3ff">
      <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-md-12 col-xl-4">
            <div class="card" style="border-radius: 15px">
              <div class="card-body text-center">
                <div class="mt-3 mb-4">
                  <div id="avtar"></div>
                </div>
                <h4 id="name" class="mb-2"></h4>
                <p class="text-muted mb-4">
                  @Developer <span class="mx-2">|</span>
                  <a href="https://ppsu.ac.in">PPSU</a>
                </p>
                <p style="font-family: 'Montserrat', sans-serif" id="email"></p>
                <a type="button" class="btn btn-primary" href="dashboard.html"
                  >Dashboard</a
                ><br />
                <br />
                <a href="password-change.html">Change Password</a>

                <br /><br />
                <table class="d-flex justify-content-center">
                  <tr>
                    <th>
                      <button
                        type="button"
                        class="btn btn-outline-secondary"
                        onclick="logout();"
                      >
                        Logout
                      </button>
                    </th>
                    <th>
                      <button class="btn btn-outline-danger" onclick="trash();">
                        Trash Session
                      </button>
                    </th>
                  </tr>
                </table>
                <br /><br />
              </div>
            </div>
          </div>
        </div>
        <div style="margin-top: 0%; margin-left: 82%">
          <p style="font-family: 'Montserrat', sans-serif; color: #fff">
            Because People love Simple!
          </p>
        </div>
      </div>
    </section>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>

    <script src="js/required.js"></script>

    <script>
      if (getCookie("session") != "true") {
        location.href = "login.html";
      } else if (getCookie("name") == "") {
        location.href = "index.html";
      } else {
      }
    </script>

    <script>
      var name = getCookie("name");
      var email = getCookie("email");
      var gender = getCookie("gender");
      document.getElementById("name").innerHTML = name;
      document.getElementById("email").innerHTML = email;
      if (gender == "female") {
        document.getElementById("avtar").innerHTML =
          "<img src='images/female.png' style='width: 250px;'/>";
      } else {
        document.getElementById("avtar").innerHTML =
          "<img src='images/male.png' style='width: 250px;'/>";
      }
    </script>

    <script>
      function logout() {
        document.cookie = "session= ; Expires=Thu, 01 Jan 1970 00:00:01 GMT;";
        location.href = "login.html";
      }
    </script>

    <script>
      function trash() {
        if (
          confirm(
            "Are you sure ? \nThis will clear all your session information."
          )
        ) {
          document.cookie = "session= ; Expires=Thu, 01 Jan 1970 00:00:01 GMT;";
          document.cookie = "name= ; Expires=Thu, 01 Jan 1970 00:00:01 GMT;";
          document.cookie = "email= ; Expires=Thu, 01 Jan 1970 00:00:01 GMT;";
          document.cookie = "secret= ; Expires=Thu, 01 Jan 1970 00:00:01 GMT;";
          document.cookie = "gender= ; Expires=Thu, 01 Jan 1970 00:00:01 GMT;";
          location.href = "index.html";
        }
      }
    </script>
  </body>
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
  <script src="js/loader.js"></script>
</html>
