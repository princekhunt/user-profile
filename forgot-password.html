<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />

    <link

      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link

      rel="stylesheet"
    />
    <link href="css/loader.css" rel="stylesheet" />

    <title>Password Reset</title>
  </head>
  <body>
    <div class="page-loader">
      <div class="spinner"></div>
      <div class="txt">Loading something Beautiful!</div>
    </div>
    <div class="d-flex justify-content-center">
      <img
        style="width: 500px"
        src="images/forgot-password.png"
        class="img-fluid"
        alt="Registration"
      />
    </div>

    <div class="d-flex justify-content-center">
      <div
        class="container"
        style="padding: 2rem; margin-left: 33%; margin-right: 33%"
      >
        <form id="myform" method="">
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label"
              >Email address</label
            >
            <input
              type="email"
              class="form-control1"
              id="email"
              placeholder="alex@example.com"
            />
          </div>
          <div class="mb-3 form-check">
            <input
              type="checkbox"
              class="form-check-input"
              id="exampleCheck1"
              required
            />
            <label class="form-check-label" for="exampleCheck1"
              >Trust me! I am human.</label
            >
          </div>
          <center>
            <button type="submit" class="btn btn-outline-success">
              Get Password
            </button>
            <br />
          </center>
        </form>
      </div>
    </div>
    <div style="margin-top: 5%; margin-left: 84%">
      <p style="font-family: 'Montserrat', sans-serif">
        Because People love Simple!
      </p>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>

  <script src="js/required.js"></script>

  <script>
    if (getCookie("name") == "") {
      location.href = "index.html";
    } else if (getCookie("session") == "true") {
      location.href = "dashboard.html";
    } else {
      //alert("Welcome " + getCookie("name") + "\n" + "Please login into your account.")
    }
  </script>

  <script
    src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
    crossorigin="anonymous"
  ></script>

  <script>
    $("#myform").submit(function (e) {
      var email = document.getElementById("email").value;
      var true_email = getCookie("email");
      if (email != true_email) {
        alert("User not Found.");
      } else {
        var gender = prompt("What is your gender ? \nmale OR female");
        var true_gender = getCookie("gender");
        if (gender != true_gender) {
          document.cookie = "session= ; Expires=Thu, 01 Jan 1970 00:00:01 GMT;";
          document.cookie = "name= ; Expires=Thu, 01 Jan 1970 00:00:01 GMT;";
          document.cookie = "gender= ; Expires=Thu, 01 Jan 1970 00:00:01 GMT;";
          document.cookie = "email= ; Expires=Thu, 01 Jan 1970 00:00:01 GMT;";
          document.cookie = "secret= ; Expires=Thu, 01 Jan 1970 00:00:01 GMT;";
          alert(
            "Due to invalid choice, we've Trashed your session\nNow, please create a new account to use the services."
          );
          event.preventDefault();
          location.href = "index.html";
        } else {
          var password = getCookie("secret");
          password = atob(password);
          alert(
            "Verification Successful. \nYour password is " +
              password +
              " \nIt is advised to remember your password."
          );
          event.preventDefault();
          location.href = "login.html";
        }
      }
    });
  </script>
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
  <script src="js/loader.js"></script>
</html>
