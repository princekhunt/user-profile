<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;1,100&display=swap"
      rel="stylesheet"
    />
    <link href="css/loader.css" rel="stylesheet" />

    <title>Register</title>
  </head>
  <body>
    <div class="page-loader">
      <div class="spinner"></div>
      <div class="txt">Loading something Beautiful!</div>
    </div>
    <div class="d-flex justify-content-center">
      <table>
        <th>
          <div class="container" style="padding: 7rem">
            <form
              method="POST"
              onsubmit="window.location.href = 'login.html'; return false;"
            >
              <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input
                  type="name"
                  class="form-control"
                  id="name"
                  placeholder="Alex"
                  aria-describedby="nameHelp"
                  required
                />
                <div id="nameHelp" class="form-text">
                  What should we call you?
                </div>
              </div>
              <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label"
                  >Email address</label
                >
                <input
                  type="email"
                  class="form-control"
                  id="email"
                  placeholder="alex@example.com"
                />
              </div>

              <div class="form-check form-check-inline">
                <input
                  class="form-check-input"
                  type="radio"
                  name="gender"
                  id="inlineRadio1"
                  value="male"
                  required
                />
                <label class="form-check-label" for="inlineRadio1">Male</label>
              </div>

              <div class="form-check form-check-inline">
                <input
                  class="form-check-input"
                  type="radio"
                  name="gender"
                  id="inlineRadio2"
                  value="female"
                />
                <label class="form-check-label" for="inlineRadio2"
                  >Female</label
                >
              </div>

              <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label"
                  >Password</label
                >
                <input type="password" class="form-control" id="password" />
              </div>
              <div class="mb-3 form-check">
                <input
                  type="checkbox"
                  class="form-check-input"
                  id="exampleCheck1"
                  required
                />
                <label class="form-check-label" for="exampleCheck1"
                  >Trust me! I am human.</label
                >
              </div>
              <button type="submit" class="btn btn-primary" onclick="save();">
                Sign Up
              </button>
            </form>
          </div>
        </th>
        <th>
          <img
            style="width: 500px"
            src="register.png"
            class="img-fluid"
            alt="Registration"
          />
        </th>
      </table>
    </div>
    <div style="margin-top: 5%; margin-left: 84%">
      <p style="font-family: 'Montserrat', sans-serif">
        Because People love Simple!
      </p>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>

  <script src="js/required.js"></script>

  <script>
    if (getCookie("session") == "true") {
      location.href = "dashboard.html";
    } else if (getCookie("name") != "") {
      location.href = "login.html";
    }
  </script>

  <script type="text/javascript">
    function save() {
      var gender = document.querySelector('input[name="gender"]:checked').value;
      var name = document.getElementById("name").value;
      var email = document.getElementById("email").value;
      var gender = document.querySelector('input[name="gender"]:checked').value;
      var password = document.getElementById("password").value;
      var encode = btoa(password);
      document.cookie = "name=" + name;
      document.cookie = "email=" + email;
      document.cookie = "gender=" + gender;
      document.cookie = "secret=" + encode;
    }
  </script>

  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
  <script src="js/loader.js"></script>
</html>
