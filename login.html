<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;1,100&display=swap"
      rel="stylesheet"
    />
    <link href="css/loader.css" rel="stylesheet" />

    <title>Login</title>
  </head>
  <body>
    <div class="page-loader">
      <div class="spinner"></div>
      <div class="txt">Loading something Beautiful!</div>
    </div>
    <div class="d-flex justify-content-center">
      <table>
        <th>
          <img
            style="width: 500px"
            src="images/login.png"
            class="img-fluid"
            alt="Registration"
          />
        </th>
        <th>
          <div class="container" style="padding: 7rem">
            <form method="post" onsubmit="auth()">
              <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label"
                  >Email address</label
                >
                <input
                  type="email"
                  class="form-control"
                  id="email"
                  placeholder="alex@example.com"
                />
              </div>
              <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label"
                  >Password</label
                >
                <input type="password" class="form-control" id="password" />
              </div>
              <div class="mb-3 form-check">
                <input
                  type="checkbox"
                  class="form-check-input"
                  id="exampleCheck1"
                  required
                />
                <label class="form-check-label" for="exampleCheck1"
                  >Trust me! I am human.</label
                >
              </div>

              <button type="submit" class="btn btn-primary">Login</button>
              <a href="forgot-password.html">Forgot Password ?</a>
            </form>
          </div>
        </th>
      </table>
    </div>
    <div style="margin-top: 12%; margin-left: 84%">
      <p style="font-family: 'Montserrat', sans-serif">
        Because People love Simple!
      </p>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>

  <script src="js/required.js"></script>

  <script>
    if (getCookie("name") == "") {
      location.href = "index.html";
    } else if (getCookie("session") == "true") {
      location.href = "dashboard.html";
    } else {
      //alert("Welcome " + getCookie("name") + "\n" + "Please login into your account.")
    }
  </script>

  <script>
    function auth() {
      var user_email = document.getElementById("email").value;
      var user_password = document.getElementById("password").value;
      var true_email = getCookie("email");
      var true_password = atob(getCookie("secret"));
      if (user_email == true_email && user_password == true_password) {
        document.cookie = "session=true";
        location.href = "profile.html";
        alert("Authentication Successful");
        redir();
      } else {
        alert("Invalid Email or Password \nTry again!");
      }
    }
  </script>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
  <script src="js/loader.js"></script>
</html>
